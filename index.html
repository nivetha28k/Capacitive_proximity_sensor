<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Speed Monitor</title>
  <style>
    body {
      background: #121212;
      color: #00eaff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { color: #00eaff; margin-bottom: 30px; }
    #speed {
      font-size: 3em;
      margin-top: 10px;
      color: #00ff99;
    }
    button {
      background: #00eaff;
      color: black;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: #00b8d4; }
  </style>
</head>
<body>
  <h1>Motor Speed Monitor</h1>
  <div>Current Speed:</div>
  <div id="speed">-- RPM</div>
  <button id="connectBtn">Connect to ESP32</button>

  <script>
    let port, reader;

    document.getElementById('connectBtn').addEventListener('click', async () => {
      try {
        // Request serial port
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });

        const decoder = new TextDecoderStream();
        port.readable.pipeTo(decoder.writable);
        reader = decoder.readable.getReader();

        document.getElementById('connectBtn').innerText = "Connected âœ…";

        // Continuously read data
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            const rpm = parseFloat(value.trim());
            if (!isNaN(rpm)) {
              document.getElementById('speed').textContent = rpm.toFixed(2) + " RPM";
            }
          }
        }
      } catch (err) {
        console.error("Connection error:", err);
        alert("Could not connect. Try again.");
      }
    });
  </script>
</body>
</html>
